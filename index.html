<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Ashland JavaScript Meetup</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine"> -->
    <link rel="stylesheet" href="/fonts/Tangerine_Bold.ttf" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Magic Eight Ball</h1>
        </header>
        <section class="main">
            <div id="magic-8">
            <span id="answerText"></span>
                <!-- <img id="magic-8-ball" src="images/magic-8-ball.png" alt="Magic Eight Ball"> -->
            </div>
            <div id="question">
                <form id="submitBtn" action="">
                    <input id="questionText" type="text" name="question" placeholder="What's your question?" size="100" maxlength="200"><br>
                    <input class="button" type="submit" value="Ask Your Question">
                </form>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
