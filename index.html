<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magic 8 Ball</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="fonts/Tangerine_Bold.ttf" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Magic Eight Ball</h1>
            </header>
            <section class="main">
                <div id="magic-8">
                    <span id="answerText"></span>
                </div>
                <div id="question">
                    <form id="submitBtn" action="">
                        <input id="questionText" type="text" name="question" placeholder="What's your question?" size="100" maxlength="200"><br>
                        <input class="button" type="submit" value="Ask Your Question">
                    </form>
                </div>
            </section>
            <footer>
                <a href="https://github.com/digitalgnome/magic-8-ball">github code repository for the game</a>
            </footer>
        </div> <!-- .container -->
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/TweenMax.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
